<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Micro URL</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 5%;
        }
        .input-group {
            margin-bottom: 10px;
        }
        #submit-button {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

    </style>
</head>
<body>
<div class="container" id="form-container">
    <form id="dynamic-form" action="/micrify" method="post">
        <div class="input-group">
            <label>
                Enter a URL<br>
                <input type="text" name="longURL" required>
            </label>
        </div>
    </form>
</div>
<center>
    <button class="btn btn-primary" id="submit-button" type="submit" form="dynamic-form">Micrify</button>

    {{ if ne .ErrorMessage "" }}
        <p style="color:red; margin-top: 10px">{{ .ErrorMessage }}</p>
    {{ else }}
        <p style="margin-top: 20px">Your micro URL: <a href="{{ .ShortURL }}">{{ .ShortURL }}</a></p>
    {{ end }}
</center>
</body>
</html>
